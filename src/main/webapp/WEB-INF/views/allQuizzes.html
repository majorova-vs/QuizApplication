<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizzes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<div class="card-columns">
    <div th:each="quiz : ${quizzes}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${quiz.title}"></h5>
                <p class="card-text" th:text="${quiz.description}"></p>
                <!-- <h4> <a href="/quizzes/${quiz.id}" class="btn btn-primary">Go!</a></h4> -->
               <!-- <h4> <a th:href="@{'/quizzes/' + ${quiz.id}}"><span class="py-2 px-3 bg-success text-white rounded mybtn">Edit</span></a> </h4> -->
            </div>
            <div>
                <a th:href="@{'/quizzes/' + ${quiz.id}}">
                    <button type="button" class="btn btn-outline-success">GO!</button>
                </a>
                <a th:href="@{'/edit/' + ${quiz.id}}">
                    <button type="button" class="btn btn-outline-info">Edit</button>
                </a>
                <a th:href="@{'/delete/' + ${quiz.id}}">
                <button type="button" class="btn btn-outline-danger">Delete</button>
                </a>
                <a th:href="@{'/addQuestion/' + ${quiz.id}}">
                    <button type="button" class="btn btn-outline-warning">Add new questions</button>
                </a>
            </div>
        </div>
    </th:each>
    </div>
</div>



<h2><a href="/addQuiz">Create a new Quiz</a></h2>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
